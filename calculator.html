        <!-- Title -->

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-9 col-sm-9 col-mid-9">
                    <h3 class="big-heading" style="margin-top: 70px;">If You Are Stuck, Just Give Up!
                    </h3>
                    <div class="center">
                        <button type="button" class="btn btn-dark"><i class="fab fa-apple"></i>Download</button>

<body>

    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <table class="calculator">
                <tr>
                    <td colspan="3"><input class="screen" type="text" id="solution" disabled /></td>
                </tr>
                <tr>
                    <td><input type="button" value="sqrt" onclick="display('sqrt(')" /></td>
                    <td><input type="button" value="π" onclick="display('π')" /></td>
                    <td><input type="button" value="^" onclick="display('^')" /></td>
                    <td><input type="button" value="C" onclick="clearCharacter()" class="btn" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="(" onclick="display('(')" /></td>
                    <td><input type="button" value=")" onclick="display(')')" /></td>
                    <td><input type="button" value="%" onclick="display('%')" /></td>
                    <td><input type="button" value="/" onclick="display('/')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="deg" onclick="display('deg(')" /></td>
                    <td><input type="button" value="sin" onclick="display('sin(')" /></td>
                    <td><input type="button" value="cos" onclick="display('cos(')" /></td>
                    <td><input type="button" value="tan" onclick="display('tan(')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="inv" onclick="display('inv(')" /></td>
                    <td><input type="button" value="e" onclick="display('e')" /></td>
                    <td><input type="button" value="ln" onclick="display('ln(')" /></td>
                    <td><input type="button" value="log" onclick="display('log(')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="x^2" onclick="display('^2')" /></td>
                    <td><input type="button" value="arcsin" onclick="display('arcsin(')" /></td>
                    <td><input type="button" value="arccos" onclick="display('arccos(')" /></td>
                    <td><input type="button" value="arctan" onclick="display('arctan(')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="e^x" onclick="display('e^')" /></td>
                    <td><input type="button" value="10^x" onclick="display('10^')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="display('7')" /></td>
                    <td><input type="button" value="8" onclick="display('8')" /></td>
                    <td><input type="button" value="9" onclick="display('9')" /></td>
                    <td><input type="button" value="*" onclick="display('*')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="display('4')" /></td>
                    <td><input type="button" value="5" onclick="display('5')" /></td>
                    <td><input type="button" value="6" onclick="display('6')" /></td>
                    <td><input type="button" value="-" onclick="display('-')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="display('1')" /></td>
                    <td><input type="button" value="2" onclick="display('2')" /></td>
                    <td><input type="button" value="3" onclick="display('3')" /></td>
                    <td><input type="button" value="+" onclick="display('+')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="display('.')" /></td>
                    <td><input type="button" value="0" onclick="display('0')" /></td>
                    <td><input type="button" value="<-" onclick="clearCharacter()" /></td>
                    <td><input type="button" value="=" onclick="calculate()" class="btn" /></td>
                </tr>
            </table>
        </div>
    </div>
